<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calculator-grid">
      <section class="calculator__card-1">
        <p class="calculator__name">Calc</p>
        <p class="calculator__theme">THEME</p>
        <p class="theme__selector1">1</p>
        <p class="theme__selector2">2</p>
        <p class="theme__selector3">3</p>
        <div class="theme__button"></div>
        <div class="calculator__display"></div>
        <button class="calculator__button" id="btn7">7</button>
        <button class="calculator__button" id="btn8">8</button>
        <button class="calculator__button" id="btn9">9</button>
        <button class="calculator__button-cmd" id="del">DEL</button>
        <button class="calculator__button" id="btn4">4</button>
        <button class="calculator__button" id="btn5">5</button>
        <button class="calculator__button" id="btn6">6</button>
        <button class="calculator__button" id="btn-plus">+</button>
        <button class="calculator__button" id="btn1">1</button>
        <button class="calculator__button" id="btn2">2</button>
        <button class="calculator__button" id="btn3">3</button>
        <button class="calculator__button" id="btn-">-</button>
        <button class="calculator__button" id="btn-point">.</button>
        <button class="calculator__button" id="btn0">0</button>
        <button class="calculator__button" id="btnbar">/</button>
        <button class="calculator__button" id="btnx">x</button>
        <button class="calculator__button-cmd" id="reset">RESET</button>
        <button class="calculator__button-equal" id="btn-equal">=</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/oc-garcia">Oct√°vio Garcia</a>.
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
