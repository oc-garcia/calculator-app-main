<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="calculator-grid">
      <section class="calculator__card-1">
        <p class="calculator__name">Calc</p>
        <p class="calculator__theme">THEME</p>
        <div class="theme__selector">
          <p class="theme__selector1">1</p>
          <p class="theme__selector2">2</p>
          <p class="theme__selector3">3</p>
        </div>
        <div class="theme__button">
          <div class="theme__dot"></div>
        </div>
        <div class="calculator__display" id="screen"></div>
        <button class="calculator__button" id="btn7" value="7">7</button>
        <button class="calculator__button" id="btn8" value="8">8</button>
        <button class="calculator__button" id="btn9" value="9">9</button>
        <button class="calculator__button-cmd" id="del">DEL</button>
        <button class="calculator__button" id="btn4" value="4">4</button>
        <button class="calculator__button" id="btn5" value="5">5</button>
        <button class="calculator__button" id="btn6" value="6">6</button>
        <button class="calculator__button" id="btn-plus" value="+">+</button>
        <button class="calculator__button" id="btn1" value="1">1</button>
        <button class="calculator__button" id="btn2" value="2">2</button>
        <button class="calculator__button" id="btn3" value="3">3</button>
        <button class="calculator__button" id="btn-" value="-">-</button>
        <button class="calculator__button" id="btn-point" value=".">.</button>
        <button class="calculator__button" id="btn0" value="0">0</button>
        <button class="calculator__button" id="btnbar" value="/">/</button>
        <button class="calculator__button" id="btnx" value="*">x</button>
        <button class="calculator__button calculator__button-cmd" id="reset" value="RESET">RESET</button>
        <button class="calculator__button calculator__button-equal" id="btn-equal" value="=">=</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/oc-garcia">Oct√°vio Garcia</a>.
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
